{% extends "layout.html" %}
{% load bootstrap4 %}
{% load static %}
{% block main %}

<button class='float-right' type="button"
    style="background-color: transparent;border-color: transparent;outline: none;margin:0px;" data-toggle="modal"
    data-target="#exampleModal"><i class="icon ion-md-add" style="font-size: 54px;"></i>
</button>
<div class=" modal fade mt-5" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style=color:black>新增資料夾</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form pageform %}

                    {% buttons %}
                    <button type="submit" class="btn btn-primary">確認
                    </button>
                    {% endbuttons %}
                </form>
            </div>

        </div>
    </div>
</div>



{% endblock %}
